<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../asset/css/login_logout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
    <div class="login-container">
        <h2 class="login-title">Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <div class="input-with-icon">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Type your username" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-with-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Type your password" required>
                </div>
                <div class="forgot-pass">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn-login">LOGIN</button>

            <div class="social-section">
                <p>Or Sign Up Using</p>
                <div class="social-icons">
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                </div>
            </div>

            <div class="signup-section">
                <p>Or Sign Up Using</p>
                <a href="register.html" class="signup-link">SIGN UP</a>
            </div>
        </form>
    </div>
</div>
  
</body>
</html>
