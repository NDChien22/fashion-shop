<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../asset/css/login_logout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <div class="brand">
                <div class="brand">
                <img src="/asset/img/z7574203815922_6f6041439e8ca1d9b4cdea22b2f962d4.jpg" alt="Change-password" class="avatar-img">
            </div>
            </div>
        </div>
    </header>
    
    <div class="login-wrapper reset-password">
        <div class="login-container">
            <h2 class="login-title">Đổi mật khẩu</h2>

            <form id="changePasswordForm">
                <div class="input-group">
                    <label>Mật khẩu mới</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter new password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Nhập lại mật khẩu</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-check-double"></i>
                        <input type="password" placeholder="Repeat new password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Cập nhập mật khẩu</button>
                
                <div class="signup-footer">
                    <p>Want to go back?</p>
                    <a href="/login_logout/forgot-password.html" class="btn-login-outline">CANCEL</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
