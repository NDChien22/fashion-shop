<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../asset/css/login_logout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
    <div class="login-container">
        <h2 class="login-title">Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <div class="input-with-icon">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Type your username" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-with-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Type your password" required>
                </div>
                <div class="forgot-pass">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn-login">LOGIN</button>

            <div class="social-section">
                <p class="divider-text">or continue with</p>
                <div class="social-icons">
                    <button class="social-btn google-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                        Google
                    </button>
                </div>
            </div>

            <div class="signup-section">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </form>
    </div>
</div>
  
</body>
</html>
